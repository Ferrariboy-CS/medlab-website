    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Medlab Services Namibia - Trusted medical & laboratory solutions since 1986. Supplying hospitals, laboratories, educational institutions, and industry with quality equipment." />
    <meta name="keywords" content="medical equipment, laboratory equipment, Namibia, healthcare, Windhoek, first aid, educational equipment" />

    <meta property="og:type" content="website" />

    <meta property="og:description" content="Trusted medical & laboratory solutions for Namibia since 1986." />
    <meta property="og:url" content="https://medlabservices.com.na" />
    
    <!-- Theme Color -->
    <meta name="color-scheme" content="light dark" />
    
    <!-- Preconnect to fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <title>MedLab Services Namibia | Medical & Laboratory Solutions</title>
    
    <!-- Theme init script - runs before page load to prevent flash -->
    <script>
      (function() {
        const stored = localStorage.getItem('theme');
        const preferred = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
        const theme = stored || preferred;
        document.documentElement.dataset.theme = theme;
        document.documentElement.classList.toggle('dark', theme === 'dark');
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
